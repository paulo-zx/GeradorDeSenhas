<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Senha</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="container">

   <h3>Gerador de Senha</h3>
   <div class="password-container">
      <span id="generated-password">selecione as opções que você quer na sua senha</span>
      <div id="copy-btn" style="display: none;" class="far fa-copy"></div>
   </div>
   <div class="options">
      <div class="list">
         <label for="lowercase">Letras Minúscula :</label>
         <input type="checkbox" id="lowercase" checked>
      </div>
      <div class="list">
         <label for="uppercase">Letras Maiúsculas:</label>
         <input type="checkbox" id="uppercase">
      </div>
      <div class="list">
         <label for="numbers">Números :</label>
         <input type="checkbox" id="numbers" checked>
      </div>
      <div class="list">
         <label for="symbols">Simbolos :</label>
         <input type="checkbox" id="symbols">
      </div>
      <div class="list">
         <label for="length">Tamanho :</label>
         <input type="number" id="length" min="8" max="20" value="8">
      </div>
      <button id="generate-btn">Gerar Senha</button>
   </div>

</div>

<script src="js/script.js"></script>
</body>
</html>
